{% extends "index.html" %}
{% load static%}
{% block content %}
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <!-- small box -->
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>Add</h3>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for item in categories %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.category_name }}</td>
                            <td>
                                <a>Edit</a>
                                <a>Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div><!-- ./col -->

    </div><!-- /.row -->
    <!-- Main row -->


</section><!-- /.content -->
{% endblock %}
